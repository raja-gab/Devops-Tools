---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-statefulset
  namespace: sonarqube
spec:
  selector:
    matchLabels:
      app: postgresdb
  serviceName: "postgresdb"
  replicas: 1
  template:
    metadata:
      labels:
        app: postgresdb
    spec:
      containers:
      - name: postgres-pod
        image: postgres:latest
        ports:
        - containerPort: 5432
          name: postgresdb
        env:
        - name: POSTGRES_USER
          value: sonarqube
        - name: POSTGRES_PASSWORD
          value: "password"
        - name: POSTGRES_DB
          value: "sonardb"
        - name: PGDATA
          value: /var/lib/postgresql/data/sonardb
        volumeMounts:
        - name: postgres-pv-data
          mountPath: /var/lib/postgresql/data/
      volumes:
      - name: postgres-pv-data
        persistentVolumeClaim:
          claimName: postgres-pvc-nfs

